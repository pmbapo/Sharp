<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Tabs Styling</title>
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/south-street/ui.all.css" rel="stylesheet">
<style type="text/css">


#tabs-right {
	position: relative;
	padding-right: -50.5em;
}
#tabs-right .ui-tabs-nav {
	position: absolute;
	right: 0.0em;
	top: 0.0em;
	bottom: 0.25em;
	width: 10em;
	padding: 0.2em 0.2em 0.2em 0em;
}
#tabs-right .ui-tabs-nav li {
	width: 100%;
	border-left: none;
	border-bottom-width: 1px !important;
	-moz-border-radius: 0px 8px 8px 0px;
	-webkit-border-radius: 0px 8px 8px 0px;
	border-radius: 0px 8px 8px 0px;
	overflow: hidden;
}
#tabs-right .ui-tabs-nav li.ui-tabs-selected {
	left: -1px;
	border-left: 0px solid transparent;
	
}
#tabs-right .ui-tabs-nav li a {
	width: 100%;
}
#tabs-right > div {
	height: 12.3em;
}
.tab-red{
background-color:red;
}

#tabs-right-1{
background-color:red;
}

.tab-blue{
background-color:blue;
}

#tabs-right-2{
background-color:blue;
}
.tab-green{
background-color:green;
}

#tabs-right-3{
background-color:green;
}

.tab-brown{
background-color:brown;
}

#tabs-right-4{
background-color:brown;
}

.tab-yellow{
background-color:yellow;
}

#tabs-right-5{
background-color:yellow;
}

.tab-black{
background-color:black;
}

#tabs-right-6{
background-color:black;
}
ui-tabs-nav {
   background: transparent;
    border-width: 0px 0px 1px 0px;
}
</style>

</head>
